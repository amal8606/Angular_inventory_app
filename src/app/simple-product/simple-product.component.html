<div class="bg-black/80 cover pt-[100px] pb-[450px] text-black" style="height:100%;width: 100%;">
  <div class="max-w-[500px] mx-auto shadow-md p-6 bg-white/80 rounded-md text-[22px]">
    <h1 class="ms-5">Product Details</h1>
    <img src="{{ product?.avatar }}" alt="" class="max-w-[350px] m-5 rounded-md" />
    <p class="text-xxl text">product Name : {{ product?.product_name }}</p>
    <input class="text-black" [hidden]="disable" type="number" [(ngModel)]="new_price" placeholder="{{product.price}}">
    <p>product price : {{ product?.price | currency:'USD'}}</p>
    <input class="text-black" [hidden]="disable" type="number" [(ngModel)]="new_stock" placeholder="{{product.stock}}">
    <p>Available stock : {{ product?.stock }}</p>
    <button
    [hidden]="!buttonView"
    (click)="editStock()"
      class="mt-3 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-full border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
    >
      Edit stock
    </button>
    <button
    [hidden]="buttonView"
    (click)="updateStock(product.id)"
      class="mt-3 py-3 px-4 inline-flex justify-center items-center gap-2 rounded-full border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
    >
      Update stock
    </button>
  </div>
  
</div>
