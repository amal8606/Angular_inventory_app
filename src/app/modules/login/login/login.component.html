<div class="bg-black/80 cover pt-[100px] pb-[300px] " style="height:100%;width: 100%; ">
  <section class="login-form">
   
    <form action="" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="max-w-[350px] mx-auto  shadow-md p-6 bg-white text-black rounded-md border border-transparent">
       
<div class="grid justify-center">
  <h2 class="text-black m-6">Login</h2>
  <span class="mx-auto inline-block h-[6rem] w-[6rem] bg-gray-100 rounded-full overflow-hidden ms-8">
    <svg class="h-full w-full text-gray-300" width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="0.62854" y="0.359985" width="15" height="15" rx="7.5" fill="white"/>
      <path d="M8.12421 7.20374C9.21151 7.20374 10.093 6.32229 10.093 5.23499C10.093 4.14767 9.21151 3.26624 8.12421 3.26624C7.0369 3.26624 6.15546 4.14767 6.15546 5.23499C6.15546 6.32229 7.0369 7.20374 8.12421 7.20374Z" fill="currentColor"/>
      <path d="M11.818 10.5975C10.2992 12.6412 7.42106 13.0631 5.37731 11.5537C5.01171 11.2818 4.69296 10.9631 4.42107 10.5975C4.28982 10.4006 4.27107 10.1475 4.37419 9.94123L4.51482 9.65059C4.84296 8.95684 5.53671 8.51624 6.30546 8.51624H9.95231C10.7023 8.51624 11.3867 8.94749 11.7242 9.62249L11.8742 9.93184C11.968 10.1475 11.9586 10.4006 11.818 10.5975Z" fill="currentColor"/>
    </svg>
  </span>
</div>
       
        <div class="mb-6">
          <label
            
            class="block text-sm font-medium mb-2"
            >Email</label
          >
          <input
            formControlName="email"
            type="email"

            class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
            placeholder="you@site.com"
            aria-describedby="hs-input-helper-text"
          />
          <p
          *ngIf="this.loginForm.controls.email.errors?.['required'] && this.loginForm.controls.email.touched"
           class="text-sm text-red-500 mt-2" id="hs-input-helper-text">
            email is required.
          </p>
        </div>
        <label

          class="block text-sm font-medium mb-2"
          >password</label
        >
        <input
          formControlName="password"
          type="password"
          class="py-3 px-4 block w-full border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400"
          placeholder="you@site.com"
          aria-describedby="hs-input-helper-text"
          
        />
        <p
          *ngIf="this.loginForm.controls.password.errors?.['required'] && this.loginForm.controls.password.touched"
          class="text-sm text-red-500 mt-2"
          
        >
          password is required
        </p>
        <button
          [disabled]="!this.loginForm.valid"
          type="submit"
          class="disabled:cursor-not-allowed disabled:bg-gray-200 disabled:text-black hover:-translate-y-1 hover:scale-110 duration-300 mt-4 ms-5 py-3 px-20 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-800/60 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
        >
          Login
        </button>
       
        <p [hidden]="!toShow" style="color:red">Incorrect email or password</p>
      </div>
    </form>
  </section>
  <div class="max-w-[350px] mx-auto m-3 ps-3">
    <a routerLink="/register" class="hover:-translate-x-1 hover:scale-110 duration-300 hover:text-xl text-m text-white hover:text-red-500">new User?,create an account</a>
  </div>
 
</div>
