<div class="bg-black/80 pt-5">
<app-create-sales>
  
</app-create-sales>
  <table class="min-w-full divide-y divide-gray-200 mt-5 ">
    <thead class="bg-white">
      <tr>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Client Name
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          country
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          city
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          phone
        </th>

        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
        >
          Total Items in cart
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase"
        >
          Action
        </th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-200 text-white bg-gray-100 ">
      <tr *ngFor="let client of sales$ | async" class="hover:bg-gray-500">
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
        >
          {{ client.client.first_name +" "+client.client.last_name | uppercase }}
        </td>
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
        >
          {{ client.client.country }}
        </td>

        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">
          {{ client.client.city }}
        </td>
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800"
        >
          {{ client.client.phone }}
        </td>

        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800  ">
          {{ client.items.length }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
          <button
            type="button"
            class="hover:-translate-y-1 hover:scale-110 duration-300 py-2 px-3 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-green-500 text-white hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800"
          >
            view
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
