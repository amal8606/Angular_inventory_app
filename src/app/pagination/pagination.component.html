<div class="flex justify-end">
  <nav class="flex items-center space-x-2 m-3 text-md text-gray-900 bg-green-600/50 max-w-[500px] p-3 rounded-full font-bold" >
    <button
    [hidden]="currentPage==1"
    (click)="prevBtn()"
     class="hover:text-blue-600 p-3 inline-flex items-center gap-2 rounded-md" >
     <span aria-hidden="true">«</span>
    <span class="sr-only">Previous</span>
  </button>
    <ng-container *ngFor="let page of pages">
      <button
      class="m-2"
      [ngClass]="{'pagination':page===currentPage}"
      (click)="gotoPage(page)"
       class="hover:text-blue-600 p-3 inline-flex items-center text-sm font-medium rounded-full" aria-current="page">{{page}}</button>
    </ng-container>
    
    
    <button
    [hidden]="currentPage==total"
    (click)="nxtBtn()"
    class=" hover:text-blue-600 p-3 inline-flex items-center gap-2 rounded-md" >
    <span class="sr-only">Next</span>
    <span aria-hidden="true">»</span>
  </button>
  </nav>
</div>
